<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/main.css">

  <title>캐리비안 베이</title>
</head>

<body>
  <header> <!-- header_성진영(시작) -->
    <div class="top_menu container d-flex">
     
        <h1 class="center_logo">
          <a href="#">로고</a>
        </h1>
        
        <textarea name="" id="" cols="30" rows="10">무엇을 찾고 계신가요?</textarea>

        <div>icon</div>
    </div>
    
    <nav class="bottom_menu">
      <div class="bottom_list">
        <ul class="menu_list container d-flex">
          <li><a href="">이용정보</a></li>
          <li><a href="">요금 프로모션</a></li>
          <li><a href="">어트랙션</a></li>
          <li><a href="">캐리비안베이 즐기기</a></li>
          <li><a href="">커뮤니티</a></li>       
        </ul>
      </div>
    </nav>


    <div class="modal_wrap bg_modal">
      <form action="#" method="post" class="bg_white section_pd login_form">
        <div class="cf inner_form">
          <h2 class="sub_tt title_pd font_gray">login</h2>
          <div class="field cf">
            <label for="user_id" class="hidden">아이디</label>
            <i class="fa-solid fa-user icon_M"></i>
            <input type="text" id="user_id" placeholder="아이디" class="font_gray">
          </div>

          <div class="field cf">
            <label for="user_password" class="hidden">비밀번호</label>
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="user_password" placeholder="비밀번호" class="font_gray">
          </div>

          <button class="submit bg_green font_white" type="submit">
            <i class="fa-solid fa-power-off icon_M"></i>
          </button>
          
          <div class="login_func cf">
            <p class="feedback">
              아이디와 비밀번호는 필수 입력사항입니다.
            </p>

            <div class="login_status_wrap cf font_s">
              <input type="checkbox" id="login_status" class="hidden">
              <label for="login_status" class="login_status cf">
                <i class="fa-solid fa-check"></i>
                <span>로그인 상태 유지</span>
              </label>
            </div>

            <ul class="login_find cf font_s">
              <li><a href="#">아이디 찾기</a></li>
              <li><a href="#">비밀번호 찾기</a></li>
            </ul>
          </div>
        </div>

        <i class="fa-solid fa-x close_btn icon_L"></i>
      </form>
    </div>
  </header>


  <main>
    <section class="sec1"></section>

    <section class="start">
        <p class="">#준비물부터 #할인까지</p>
        <h2 class="">캐비 가기 전 Check List ✔</h2>
        
        <div class="start_slider_container">
          <div class="start_slide_wrapper">
            <div class="start_slides">

              <div class="d-flex flex-column justify-content-between"> 
                <p class="step">step 1</p>
                <div class="start_slideLine">
                  <img src="img/Step1.png" alt="교통 정보">
                </div>
                  <div class="video_wrapper">
                    <!-- <img src="img/Step1.png" alt="교통 정보"> -->
                    <video src="img/test.gif" muted autoplay></video>
                  </div>
                  <div class="d-flex flex-column justify-content-center">
                    <h3 class="">교통 정보</h3>
                    <p class="">#물놀이가자 #대중교통</p>
                  </div>
              </div>
              
              <div class="d-flex flex-column justify-content-between">
                <p class="step">step 2</p>
                <div class="start_slideLine">
                  <img src="img/Step2.png" alt="할인">
                </div>
                  <div class="video_wrapper">
                    <video src="" muted autoplay></video>
                  </div>
                  <div class="d-flex flex-column justify-content-center">
                    <h3 class="">할인</h3>
                    <p class="">#카드할인 #EVENT</p>
                  </div>
              </div>
              <div class="d-flex flex-column justify-content-between">
                <p class="step">step 3</p>
                <div class="start_slideLine">
                  <img src="img/Step3.png" alt="준비물">
                </div>
                  <div class="video_wrapper">
                    <video src="" muted autoplay></video>
                  </div>
                  <div class="d-flex flex-column justify-content-center">
                    <h3 class="">준비물</h3>
                    <p class="">#대여서비스 #ITEM</p>
                  </div>
                </div>
              <div class="d-flex flex-column justify-content-between">
                <p class="step">step 4</p>
                <div class="start_slideLine">
                  <img src="img/Step4.png" alt="예약">
                </div>
                  <div class="video_wrapper">
                    <video src="" muted autoplay></video>
                  </div>
                  <div class="d-flex flex-column justify-content-center">
                    <h3 class="">예약</h3>
                    <p class="">#빌리지 #입장권</p>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="start_controls">
          <span id="start_prev"><i class="fas fa-angle-left"></i></span>
          <span id="start_next"><i class="fas fa-angle-right"></i></span>
        </div> -->
      </section>
    <section class="sec3"></section>
    <section class="sec4"></section>
    <section class="sec5"></section>
    <section class="sec6"></section>
    <section class="sec7"></section>
  </main>

<footer></footer>

</html>
